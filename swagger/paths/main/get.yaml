tags:
  - Main
security: []
summary: Check server status
operationId: getServerStatus
description: 'Check server status and accessibility'
responses:
  '200':
    description: 'Server is running'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Server is running"
  '404':
    $ref: "../../components/responses/404.yaml"
  '500': 
    $ref: "../../components/responses/500.yaml"
