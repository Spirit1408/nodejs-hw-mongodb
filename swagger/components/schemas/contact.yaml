type: object
required:
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's unique ID"
    type: string
    example: "65e4decdd286b30065d54af9"
  name:
    description: "Contact's name"
    type: string
    example: "John Doe"
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: "+1 (555) 123-4567"
  email:
    description: "Contact's email address"
    type: string
    example: "johndoe@example.com"
  isFavourite:
    description: "Whether the contact is marked as favourite"
    type: boolean
    example: false
  contactType:
    description: "Type of the contact (personal, work, home)"
    type: string
    enum: ["personal", "work", "home"]
    example: "personal"
  userId:
    description: "User ID associated with the contact"
    type: string
    example: "65e4decdd286b30065d54af9"
  photo:
    description: "URL to the contact's photo"
    type: string
    example: "https://example.com/contact-photo.png"
