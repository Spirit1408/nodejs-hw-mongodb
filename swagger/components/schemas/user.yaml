type: object
required:
  - name
  - email
  - password
properties:
  email:
    description: "User email"
    type: string
    format: email
    example: "user@example.com"
  name:
    description: "User name"
    type: string
    example: "john_doe"
  password:
    description: "User password"
    type: string
    format: password"
